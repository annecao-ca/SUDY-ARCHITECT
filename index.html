<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
    .font-orbitron {
        font-family: 'Orbitron', sans-serif;
    }
    .font-lora { font-family: 'Lora', serif; }
    .font-dancing-script { font-family: 'Dancing Script', cursive; }
    .font-exo-2 { font-family: 'Exo 2', sans-serif; }
    /* Add smooth transitions for color changes */
    * {
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }
    
    @keyframes contentFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .tab-content-animation {
        animation: contentFadeIn 0.4s ease-in-out;
    }
    
    @keyframes suggestion-enter {
        from {
            opacity: 0;
            transform: scale(0.5) translate(-100px, 50px);
        }
        to {
            opacity: 1;
            transform: scale(1) translate(0, 0);
        }
    }
    @keyframes suggestion-leave {
        from {
            opacity: 1;
            transform: scale(1) translate(0, 0);
        }
        to {
            opacity: 0;
            transform: scale(0.5) translate(-100px, 50px);
        }
    }
    .suggestion-thumbnail-enter {
        animation: suggestion-enter 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
    }
    .suggestion-thumbnail-leave {
        animation: suggestion-leave 0.5s cubic-bezier(0.6, -0.28, 0.74, 0.05) forwards;
    }

    @keyframes gradient-text-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .animated-gradient-text {
        background: linear-gradient(90deg, #4f46e5, #db2777, #4f46e5);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: gradient-text-animation 4s ease-in-out infinite;
    }
</style>
<style>
    body.welcome-body-background {
        background-color: #1a1a1a;
        position: relative;
        isolation: isolate;
    }
    body.welcome-body-background::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url('https://i.postimg.cc/hPRYrY2w/result-17K1hbocren-Kv-Vp-P-c-JJc-sudyapp.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(5px);
        opacity: 0.4;
        z-index: -1;
    }
</style>
<style>
    /* Pink Theme Overrides */
    .theme-pink.dark {
        --bg-primary: #2E112D;
        --bg-secondary: #4a2145;
        --bg-tertiary: #67305e;
        --bg-panel: rgba(74, 33, 69, 0.5);
        --text-primary: #fce7f3;
        --text-secondary: #fbcfe8;
        --text-muted: #e8b3de;
        --border-primary: #67305e;
        --border-secondary: #843d7a;
        --accent-primary: #db2777; /* pink-600 */
        --accent-secondary: #be185d; /* pink-700 */
        --accent-text: #fce7f3;
    }
    /* General overrides */
    .theme-pink.dark body, .theme-pink.dark .dark\:bg-gray-900 { background-color: var(--bg-primary); }
    .theme-pink.dark .dark\:bg-gray-800 { background-color: var(--bg-secondary); }
    .theme-pink.dark .dark\:bg-gray-700 { background-color: var(--bg-tertiary); }
    .theme-pink.dark .dark\:bg-gray-800\/50 { background-color: var(--bg-panel); }
    .theme-pink.dark .dark\:bg-gray-900\/50 { background-color: rgba(46, 17, 45, 0.5); }
    .theme-pink.dark .dark\:text-gray-200 { color: var(--text-primary); }
    .theme-pink.dark .dark\:text-gray-300 { color: var(--text-secondary); }
    .theme-pink.dark .dark\:text-gray-400, .theme-pink.dark .dark\:text-gray-500 { color: var(--text-muted); }
    .theme-pink.dark .dark\:border-gray-700 { border-color: var(--border-primary); }
    .theme-pink.dark .dark\:border-gray-600 { border-color: var(--border-secondary); }
    /* Accent color overrides */
    .theme-pink .bg-blue-600, .theme-pink .bg-indigo-600, .theme-pink .bg-teal-600 { background-color: var(--accent-primary); }
    .theme-pink .hover\:bg-blue-700:hover, .theme-pink .hover\:bg-indigo-700:hover, .theme-pink .hover\:bg-teal-700:hover { background-color: var(--accent-secondary); }
    .theme-pink .text-blue-600, .theme-pink .dark\:text-blue-400 { color: var(--accent-text); }
    .theme-pink .border-blue-500 { border-color: var(--accent-primary); }
    .theme-pink .dark\:bg-blue-500\/30 { background-color: rgba(219, 39, 119, 0.3); }
    .theme-pink .text-blue-500 { color: var(--accent-primary); }
    /* Specific components */
    .theme-pink .from-red-500 { --tw-gradient-from: #ec4899; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgb(236 72 153 / 0)); }
    .theme-pink .to-pink-500 { --tw-gradient-to: #d946ef; }
    .theme-pink .bg-pink-500 { background-color: var(--accent-primary); }
    .theme-pink .hover\:bg-pink-600:hover { background-color: var(--accent-secondary); }
</style>
<style>
    /* Halloween Theme Overrides */
    .theme-halloween.dark {

        --bg-secondary: #2c1e15;
        --bg-tertiary: #4d3323;
        --bg-panel: rgba(44, 30, 21, 0.5);

        --text-secondary: #ffcda6;
        --text-muted: #e59a5e;
        --border-primary: #4d3323;
        --border-secondary: #68442d;
        --accent-primary: #ea580c; /* orange-600 */
        --accent-secondary: #c2410c; /* orange-700 */
        --accent-text: #fff0e6;
    }

    .theme-halloween.dark body, .theme-halloween.dark .dark\:bg-gray-900 { background-color: var(--bg-primary); }
    .theme-halloween.dark .dark\:bg-gray-800 { background-color: var(--bg-secondary); }
    .theme-halloween.dark .dark\:bg-gray-700 { background-color: var(--bg-tertiary); }
    .theme-halloween.dark .dark\:bg-gray-800\/50 { background-color: var(--bg-panel); }
    .theme-halloween.dark .dark\:bg-gray-900\/50 { background-color: rgba(26, 17, 10, 0.5); }
    .theme-halloween.dark .dark\:text-gray-200 { color: var(--text-primary); }
    .theme-halloween.dark .dark\:text-gray-300 { color: var(--text-secondary); }
    .theme-halloween.dark .dark\:text-gray-400, .theme-halloween.dark .dark\:text-gray-500 { color: var(--text-muted); }
    .theme-halloween.dark .dark\:border-gray-700 { border-color: var(--border-primary); }
    .theme-halloween.dark .dark\:border-gray-600 { border-color: var(--border-secondary); }
    /* Accent color overrides for Halloween */
    .theme-halloween .bg-blue-600, .theme-halloween .bg-indigo-600, .theme-halloween .bg-teal-600, .theme-halloween .bg-orange-600 { background-color: var(--accent-primary); }
    .theme-halloween .hover\:bg-blue-700:hover, .theme-halloween .hover\:bg-indigo-700:hover, .theme-halloween .hover\:bg-teal-700:hover, .theme-halloween .hover\:bg-orange-700:hover { background-color: var(--accent-secondary); }
    .theme-halloween .text-blue-600, .theme-halloween .dark\:text-blue-400 { color: var(--accent-text); }

    .theme-halloween .dark\:bg-blue-500\/30 { background-color: rgba(234, 88, 12, 0.3); }
    .theme-halloween .text-blue-500 { color: var(--accent-primary); }
    /* Specific components for Halloween */
    .theme-halloween .from-red-500 { --tw-gradient-from: #f97316; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgb(249 115 22 / 0)); }
    .theme-halloween .to-pink-500 { --tw-gradient-to: #f59e0b; }
    .theme-halloween .bg-pink-500 { background-color: var(--accent-primary); }
    .theme-halloween .hover\:bg-pink-600:hover { background-color: var(--accent-secondary); }
</style>
<style>
    @keyframes chatbot-enter {
        from {
            opacity: 0;
            transform: scale(0.1);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes chatbot-leave {
        from {
            opacity: 1;
            transform: scale(1);
        }
        to {
            opacity: 0;
            transform: scale(0.1);
        }
    }

    .chatbot-enter-active {
        animation: chatbot-enter 0.3s ease-out forwards;
    }

    .chatbot-leave-active {
        animation: chatbot-leave 0.3s ease-in forwards;
    }
</style>
